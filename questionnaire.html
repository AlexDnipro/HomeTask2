<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knowledge test</title>
</head>
<body>
<figure>
    <h2>Welcome to test your knowledge of Abstract expressionism</h2>
    <nav>
        <p>In case you want to return to the main page, click the link below:</p>
        <a href="index.html">Main page</a> 
    </nav>
    <p>We hope you enjoy taking this test! Turn on the music while answering questions!</p>
    <audio src="audio/wonderful_life.mp3" controls="controls">
        </audio>    
    <main>
        <h2>TEST:</h2>
        <form action="https://formspree.io/moqdavrj" method="POST">
         <fieldset>
         <h3>1. Abstract expressionism years:</h3>
         <ul>
            <li>A. 1920s</li>
            <li>B. 1940s</li>
            <li>C. 1960s</li>
         </ul>
            <label>Your answer:
                <input type="text" placeholder="type A,B or C" name="answer1">
            </label>
         <h3>2. In which country did it originate?:</h3>
         <ul type="square">
            <li>A. France</li>
            <li>B. Italy</li>
            <li>C. USA</li>
         </ul>
            <label>Your answer:
                <input type="text" placeholder="type A,B or C" name="answer2">
            </label>
            <h3>3. Who is considered as the most revolutionary abstract expressionism artist?:</h3>
         <ul type="circle">
            <li>A. Jackson Pollock</li>
            <li>B. Mark Rothko</li>
            <li>C. Pablo Picasso</li>
         </ul>
            <label>Your answer:
                <input type="text" placeholder="type A,B or C" name="answer3">
            </label>
            <h3>4. Which art movement affected abstract expressionism?:</h3>
            <label>Choose one:</label>
            <label>
                <input type="radio" name="movement"" value="cubism">cubism
            </label>
            <label>
                <input type="radio" name="movement" value="surrealism">surrealism
            </label>
            <label>
                <input type="radio" name="movement" value="neoclassicism">neoclassicism
            </label>
            <h3>5. Who is the author of this painting?:</h3>
            <img src="IMG/Matisse.png" alt="Matisse"
            width="200" height="300"/>
            <br>
            <label>Choose one:</label>
            <label>
                <input type="radio" name="author"" value="Picasso">Picasso
            </label>
            <label>
                <input type="radio" name="author" value="Matisse">Matisse
            </label>
            <label>
                <input type="radio" name="author" value="Still">Still
            </label>
            <br>
            <h3>5. Barnett Newman was representative of which abstract expressionism style?:</h3>
            <label>Choose one:</label>
            <label>
                <input type="radio" name="style"" value="Active painting">Action painting
            </label>
            <label>
                <input type="radio" name="style" value="Color fields">Color fields
            </label>
            <h3>6. Which actor portrayed Jackson Pollock in "Pollock" film ?:</h3>
            <ol>
              <li>Brad Pitt</li>
              <li>Johnny Depp </li>
              <li>Ed Harris</li>
            </ol>
            <label>Your answer:
                <input type="text" placeholder="type 1,2 or 3" name="answer6">
            </label>
            <h3>Please let us know more about yourself:</h3>
            <label>Name
                <input type="text" placeholder="Name" name="name">
            </label>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email">
            <br>
            <label>Gender</label>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <label>
                <input type="radio" name="gender" value="other">Other
            </label>
            <br>
            <label>Your suggestions:</label>
            <label>
                <input type="text" placeholder="Type your comments" name="Questions">
            </label>
            <br>
            <br>
            <p>Submit your answers:</p>
            <input type="submit">
         </fieldset>
        </form>
    </main>
</body>
</html>
